<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Around the US</title>
</head>
<body>
    0
    <div class="page">
        <header class="header">
          <img src="./images/logo__araund-theUS.svg" alt="logo around the US" class="logo">
          <div class="line"></div>
        </header>
        <main class="container">
          <section class="profile">
            <img src="./images/Avatar__jack.png" alt="avatar de jacques cousteau" class="profile__image">
            <ul class="profile__place">
              <li class="profile__nombre">Jacques Cousteau</li>
              <li class="profile__acerca">Explorador</li>
            </ul>
            <button type="button" class="button-perfil"></button>
            <button type="button" class="button-lugar"></button>
          </section>
          
          <section class="popup">
            <form class="popup__container">
              <h1 class="popup__title">Editar perfil</h1>
              <input type="text" class="popup__name" placeholder="Nombre" color="#c4c4c4">
              <input type="text" class="popup__acerca" placeholder="Acerca de mi">
              <button type="submit" class="popup__guardar">Guardar</button>
              <button type="buttom" class="popup__close">
                <img src="/images/Close Icon.png" alt="close">
              </button>
            </form>
          </section>
          <section class="elements">
            <div class="element">
              <img src="./images/valle-yose.png" alt="Valle de Yosemite" class="element__image">
              <h2 class="element__title">Valle de Yosemite</h2>
                <img src="/images/heart.svg" alt="heart de  me gusta" class="element__heart"> 
              <img src="./images/Trash.svg" alt="Trash" class="element__trash">
            </div>
            <div class="element">
              <img src="./images/lago-luise.png" alt="Lago Louise" class="element__image">
              <h2 class="element__title">Lago Louise</h2>
                <img src="./images/heart.svg" alt="heart de  me gusta" class="element__heart">
              <img src="./images/Trash.svg" alt="Trash" class="element__trash">
            </div>
            <div class="element">
              <img src="./images/montanas-calvas.png" alt="Montanas Calvas" class="element__image">
              <h2 class="element__title">Montanas Calvas</h2>
                <img src="./images/heart.svg" alt="heart de  me gusta" class="element__heart">
              <img src="./images/Trash.svg" alt="Trash" class="element__trash">
            </div>
            <div class="element">
              <img src="./images/ryan-latemar.jpg" alt="Latemar" class="element__image">
              <h2 class="element__title">Latemar</h2>
                <img src="./images/heart.svg" alt="heart de  me gusta" class="element__heart">
              <img src="./images/Trash.svg" alt="Trash" class="element__trash">
            </div>
            <div class="element">
              <img src="./images/todd-vanoise.jpg" alt="Vanoise National Park" class="element__image">
              <h2 class="element__title">Vanoise National Park</h2>
                <img src="./images/heart.svg" alt="heart de  me gusta" class="element__heart">
              <img src="./images/Trash.svg" alt="Trash" class="element__trash">
            </div>
            <div class="element">
              <img src="./images/aaron-lago-dibraies.jpg" alt="lago di Braies" class="element__image">
              <h2 class="element__title">Lago di Braies</h2>
                <img src="./images/heart.svg" alt="heart de  me gusta" class="element__heart">
              <img src="./images/Trash.svg" alt="Trash" class="element__trash">
            </div>
          </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2023. Carlos Gomez</p>
          </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>

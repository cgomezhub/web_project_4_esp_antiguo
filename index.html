<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Around the US</title>
</head>
<body>
    <div class="page">
        <header class="header">
          <img src="./images/logo__araund-theUS.svg" alt="logo around the US" class="logo">
          <div class="line"></div>
        </header>
        <main class="container">
          <section class="profile">
            <img src="./images/Avatar__jack.png" alt="avatar de jacques cousteau" class="profile__image">
            <ul class="profile__place">
              <li class="profile__nombre">Jacques Cousteau</li>
              <li class="profile__acerca">Explorador</li>
            </ul>
            <button type="button" class="button-perfil"></button>
            <button type="button" class="button-lugar"></button>
          </section>
          
          <div class="popup popup_opened">
            <form class="popup__container">
              <h1 class="popup__title">Editar perfil</h1>
              <input type="text" class="popup__datos" placeholder="Nombre" color="#c4c4c4">
              <input type="text" class="popup__datos" placeholder="Acerca de mi">
              <button type="submit" class="popup__button">Guardar</button>
              <button type="buttom" class="popup__close">
                <img src="/images/Close Icon.png" alt="close">
              </button>
            </form>
        </div> 
        </main>
    </div>
</body>
</html>
